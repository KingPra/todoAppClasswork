<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Todo List</title>
	</head>
	<body>
		<div>			   
			<form th:object="${todo}" action="#" th:action="@{'/edit/{id}' (id=${todo.id})}" th:method="post">
				<h1>Edit Todo</h1>
				<input placeholder="Add task Name here"  th:field="${todo.task}" name="task"/>
				<button type="submit">Submit</button>
			</form>
		</div>
		
		
	</body>
</html>
