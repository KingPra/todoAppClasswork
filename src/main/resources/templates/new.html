<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Todo List</title>
	</head>
	<body>
		<div>
			<h1>Add New Todo</h1>
			<form th:action="@{/}" th:object="${todo}" method="post">
				<input placeholder="Add task Name here" th:value="${task}" name="task"/>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
